<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your TravelBuddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__heading">
        <h1>TravelBuddy</h1>
      </div>
      <div class="nav__links">
        <div class="links">Home</div>
        <div class="links">About Us</div>
        <div class="links">Destination</div>
        <div class="links">Contact Us</div>
        </ul>
      </div>
    </div>

    <div class="destination__container">
      <h1 class="destination__container__heading">Destinations</h1>
      <h1 class="destination__container__subheading">Choose Your Place</h2>
    </div>

    <div class="place__container">
      <div class="place">
        <img src="/images/place1.jpg" alt="goa">
        <p class="place__name">Maldives</p>
      </div>
      <div class="place">
        <img src="/images/place3.jpg" alt="thailand">
        <p class="place__name">Thailand</p>
      </div>
    </div>

    <div class="places__container">
      <div class="place__card">
        <img src="/images/card__image1.jpg" alt="">
        <p class="place__name">Thailand</p>
      </div>
      <div class="place__card">
        <img src="/images/card__image3.jpg" alt="">
        <p class="place__name">Himachal</p>
      </div>
      <div class="place__card">
        <img src="/images/card__image4.jpg" alt="">
        <p class="place__name">Kashmir</p>
      </div>
      <div class="place__card">
        <img src="/images/card__image1.jpg" alt="">
        <p class="place__name">Thailand</p>
      </div>
      <div class="place__card">
        <img src="/images/card__image3.jpg" alt="">
        <p class="place__name">Himachal</p>
      </div>
      <div class="place__card">
        <img src="/images/card__image4.jpg" alt="">
        <p class="place__name">Kashmir</p>
      </div>
    </div>

    <div class="contact__container">
      <h1 class="cotact__heading">Contact Us</h1>
      <div class="cotact__form">
        <form>
          <input type="text" placeholder="Enter Name">
          <input type="email" placeholder="Enter email">
          <textarea name="name" id="1" cols="30" rows="10" placeholder="Enter Text..."></textarea>
          <div class="submit__button">Submit</div>
        </form>
        
      </div>
      
    </div>
  </body>
</html>
